<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickCalc - Windows-style calculator">
    <meta name="theme-color" content="#202020">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="QuickCalc">
    <meta property="og:description" content="Fast and simple calculator">
    <meta property="og:image" content="icon.svg">
    <meta property="og:url" content="https://BADATCODING12345678910.github.io/quickalc">
    <base href="/quickalc/">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #202020;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        .calculator {
            flex: 0 0 500px;
            background: #202020;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .history-panel {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            border-left: 1px solid #333;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .history-panel h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #fff;
            font-weight: 400;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .header-title {
            font-size: 18px;
            font-weight: 400;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .test-button {
            background: #0078d4;
            border: none;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .test-button:hover {
            background: #1084e0;
        }

        .display {
            padding: 30px;
            text-align: right;
            background: #1e1e1e;
            flex-grow: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .current {
            font-size: 52px;
            font-weight: 300;
            color: #fff;
            word-break: break-all;
            line-height: 1.2;
        }

        .memory-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            padding: 1px;
            background: #1e1e1e;
        }

        .memory-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 12px 0;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .memory-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            padding: 1px;
            background: #1e1e1e;
            flex-grow: 1;
        }

        button {
            border: none;
            padding: min(5vh, 32px) 0;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            background: #323232;
            color: white;
        }

        button:hover {
            background: #3f3f3f;
        }

        button:active {
            background: #4d4d4d;
        }

        .special {
            background: #2b2b2b;
            font-size: 18px;
        }

        .special:hover {
            background: #383838;
        }

        .operator {
            background: #2b2b2b;
            font-size: 22px;
        }

        .operator:hover {
            background: #383838;
        }

        .equals {
            background: #0078d4;
        }

        .equals:hover {
            background: #1084e0;
        }

        .equals:active {
            background: #006cbd;
        }

        @media (max-width: 800px) {
            .app-container {
                flex-direction: column;
            }

            .calculator {
                flex: none;
                width: 100%;
                height: 70vh;
            }

            .history-panel {
                height: 30vh;
                border-left: none;
                border-top: 1px solid #333;
            }
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app-container">
        <div class="calculator">
            <div class="header">
                <span class="header-title">Standard</span>
                <div class="nav-links">
                    <a href="index.html" class="nav-link active">Calculator</a>
                    <a href="notes.html" class="nav-link">Notes</a>
                </div>
                <button class="test-button" onclick="runTests()">Run Tests</button>
            </div>
            <div class="display">
                <div class="current">0</div>
            </div>
            <div class="memory-row">
                <button class="memory-btn" onclick="calculator.memoryClear()">MC</button>
                <button class="memory-btn" onclick="calculator.memoryRecall()">MR</button>
                <button class="memory-btn" onclick="calculator.memoryAdd()">M+</button>
                <button class="memory-btn" onclick="calculator.memorySubtract()">M-</button>
                <button class="memory-btn" onclick="calculator.memoryStore()">MS</button>
            </div>
            <div class="buttons">
                <button class="special" onclick="calculator.handlePercent()">%</button>
                <button class="special" onclick="calculator.clearEntry()">CE</button>
                <button class="special" onclick="calculator.clear()">C</button>
                <button class="special" onclick="calculator.handleBackspace()">⌫</button>

                <button class="special" onclick="calculator.handleReciprocal()">¹/x</button>
                <button class="special" onclick="calculator.handleSquare()">x²</button>
                <button class="special" onclick="calculator.handleSquareRoot()">√x</button>
                <button class="operator" onclick="calculator.handleOperator('÷')">÷</button>

                <button onclick="calculator.handleNumber('7')">7</button>
                <button onclick="calculator.handleNumber('8')">8</button>
                <button onclick="calculator.handleNumber('9')">9</button>
                <button class="operator" onclick="calculator.handleOperator('×')">×</button>

                <button onclick="calculator.handleNumber('4')">4</button>
                <button onclick="calculator.handleNumber('5')">5</button>
                <button onclick="calculator.handleNumber('6')">6</button>
                <button class="operator" onclick="calculator.handleOperator('−')">−</button>

                <button onclick="calculator.handleNumber('1')">1</button>
                <button onclick="calculator.handleNumber('2')">2</button>
                <button onclick="calculator.handleNumber('3')">3</button>
                <button class="operator" onclick="calculator.handleOperator('+')">+</button>

                <button onclick="calculator.handleSign()">±</button>
                <button onclick="calculator.handleNumber('0')">0</button>
                <button onclick="calculator.handleDecimal()">.</button>
                <button class="equals" onclick="calculator.calculate()">=</button>
            </div>
        </div>
        <div class="history-panel">
            <h2>History</h2>
            <div class="history-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="in_depth_tests.js"></script>
    <script>
        function runTests() {
            const tests = new InDepthTests();
            tests.runAllTests();
        }
    </script>
</body>
</html>
