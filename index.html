<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickCalc - Windows-style calculator">
    <meta name="theme-color" content="#202020">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="QuickCalc">
    <meta property="og:description" content="Fast and simple calculator">
    <meta property="og:image" content="icon.svg">
    <meta property="og:url" content="https://BADATCODING12345678910.github.io/quickalc">
    <base href="/quickalc/">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #202020;
            color: white;
        }

        .calculator {
            background: #202020;
            width: 356px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        .header-title {
            font-size: 16px;
            font-weight: 400;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 16px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .test-button {
            background: #0078d4;
            border: none;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .test-button:hover {
            background: #1084e0;
        }

        .display {
            padding: 20px;
            text-align: right;
            background: #1e1e1e;
        }

        .history {
            min-height: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .current {
            font-size: 44px;
            font-weight: 300;
            color: #fff;
            word-break: break-all;
            line-height: 1.2;
        }

        .memory-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            padding: 1px;
            background: #1e1e1e;
        }

        .memory-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            padding: 8px 0;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .memory-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            padding: 1px;
            background: #1e1e1e;
        }

        button {
            border: none;
            padding: 20px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            background: #323232;
            color: white;
        }

        button:hover {
            background: #3f3f3f;
        }

        button:active {
            background: #4d4d4d;
        }

        .special {
            background: #2b2b2b;
            font-size: 15px;
        }

        .special:hover {
            background: #383838;
        }

        .operator {
            background: #2b2b2b;
            font-size: 18px;
        }

        .operator:hover {
            background: #383838;
        }

        .equals {
            background: #0078d4;
        }

        .equals:hover {
            background: #1084e0;
        }

        .equals:active {
            background: #006cbd;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <span class="header-title">Standard</span>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Calculator</a>
                <a href="notes.html" class="nav-link">Notes</a>
            </div>
            <button class="test-button" onclick="runTests()">Run Tests</button>
        </div>
        <div class="display">
            <div class="history"></div>
            <div class="current">0</div>
        </div>
        <div class="memory-row">
            <button class="memory-btn">MC</button>
            <button class="memory-btn">MR</button>
            <button class="memory-btn">M+</button>
            <button class="memory-btn">M-</button>
            <button class="memory-btn">MS</button>
        </div>
        <div class="buttons">
            <button class="special" onclick="calculator.handlePercent()">%</button>
            <button class="special" onclick="calculator.clear()">CE</button>
            <button class="special" onclick="calculator.clear()">C</button>
            <button class="special" onclick="calculator.handleBackspace()">⌫</button>

            <button class="special" onclick="calculator.handleReciprocal()">¹/x</button>
            <button class="special" onclick="calculator.handleSquare()">x²</button>
            <button class="special" onclick="calculator.handleSquareRoot()">√x</button>
            <button class="operator" onclick="calculator.handleOperator('÷')">÷</button>

            <button onclick="calculator.handleNumber('7')">7</button>
            <button onclick="calculator.handleNumber('8')">8</button>
            <button onclick="calculator.handleNumber('9')">9</button>
            <button class="operator" onclick="calculator.handleOperator('×')">×</button>

            <button onclick="calculator.handleNumber('4')">4</button>
            <button onclick="calculator.handleNumber('5')">5</button>
            <button onclick="calculator.handleNumber('6')">6</button>
            <button class="operator" onclick="calculator.handleOperator('−')">−</button>

            <button onclick="calculator.handleNumber('1')">1</button>
            <button onclick="calculator.handleNumber('2')">2</button>
            <button onclick="calculator.handleNumber('3')">3</button>
            <button class="operator" onclick="calculator.handleOperator('+')">+</button>

            <button onclick="calculator.handleSign()">±</button>
            <button onclick="calculator.handleNumber('0')">0</button>
            <button onclick="calculator.handleDecimal()">.</button>
            <button class="equals" onclick="calculator.calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="in_depth_tests.js"></script>
    <script>
        function runTests() {
            const tests = new InDepthTests();
            tests.runAllTests();
        }
    </script>
</body>
</html>
