<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickCalc - Windows-style calculator">
    <meta name="theme-color" content="#202020">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="QuickCalc">
    <meta property="og:description" content="Fast and simple calculator">
    <meta property="og:image" content="icon.svg">
    <meta property="og:url" content="https://BADATCODING12345678910.github.io/quickalc">
    <base href="/quickalc/">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #202020;
            font-family: "Segoe UI", sans-serif;
            color: white;
        }

        .calculator {
            background: #202020;
            width: 320px;
            padding: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            font-size: 16px;
        }

        .header-title {
            margin-left: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .test-button {
            background: #0066cc;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-family: "Segoe UI", sans-serif;
            font-size: 14px;
        }

        .test-button:hover {
            background: #0052a3;
        }

        .display {
            height: 200px;
            padding: 20px;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .history {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            min-height: 20px;
            margin-bottom: 10px;
        }

        .current {
            font-size: 48px;
            font-weight: 200;
            margin-top: 10px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .memory-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            margin-bottom: 2px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 16px;
            padding: 15px 0;
            cursor: pointer;
            transition: background 0.2s;
            font-family: "Segoe UI", sans-serif;
            min-height: 48px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .memory-btn {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .operator {
            font-size: 20px;
        }

        .equals {
            background: #0066cc;
        }

        .equals:hover {
            background: #0052a3;
        }

        .special {
            color: white;
            font-size: 14px;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <span class="header-title">Standard</span>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Calculator</a>
                <a href="notes.html" class="nav-link">Notes</a>
            </div>
            <button class="test-button" onclick="runTests()">Run Tests</button>
        </div>
        <div class="display">
            <div class="history"></div>
            <div class="current">0</div>
        </div>
        <div class="memory-row">
            <button class="memory-btn">MC</button>
            <button class="memory-btn">MR</button>
            <button class="memory-btn">M+</button>
            <button class="memory-btn">M-</button>
            <button class="memory-btn">MS</button>
        </div>
        <div class="buttons">
            <button class="special" onclick="calculator.handlePercent()">%</button>
            <button class="special" onclick="calculator.clear()">CE</button>
            <button class="special" onclick="calculator.clear()">C</button>
            <button class="special" onclick="calculator.handleBackspace()">⌫</button>

            <button class="special" onclick="calculator.handleReciprocal()">¹/x</button>
            <button class="special" onclick="calculator.handleSquare()">x²</button>
            <button class="special" onclick="calculator.handleSquareRoot()">√x</button>
            <button class="operator" onclick="calculator.handleOperator('÷')">÷</button>

            <button onclick="calculator.handleNumber('7')">7</button>
            <button onclick="calculator.handleNumber('8')">8</button>
            <button onclick="calculator.handleNumber('9')">9</button>
            <button class="operator" onclick="calculator.handleOperator('×')">×</button>

            <button onclick="calculator.handleNumber('4')">4</button>
            <button onclick="calculator.handleNumber('5')">5</button>
            <button onclick="calculator.handleNumber('6')">6</button>
            <button class="operator" onclick="calculator.handleOperator('-')">−</button>

            <button onclick="calculator.handleNumber('1')">1</button>
            <button onclick="calculator.handleNumber('2')">2</button>
            <button onclick="calculator.handleNumber('3')">3</button>
            <button class="operator" onclick="calculator.handleOperator('+')">+</button>

            <button onclick="calculator.handleSign()">±</button>
            <button onclick="calculator.handleNumber('0')">0</button>
            <button onclick="calculator.handleDecimal()">.</button>
            <button class="equals" onclick="calculator.calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="in_depth_tests.js"></script>
    <script>
        function runTests() {
            const tests = new InDepthTests();
            tests.runAllTests();
        }
    </script>
</body>
</html>
