<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickCalc - Windows-style calculator">
    <meta name="theme-color" content="#202020">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="QuickCalc">
    <meta property="og:description" content="Fast and simple calculator">
    <meta property="og:image" content="icon.svg">
    <meta property="og:url" content="https://BADATCODING12345678910.github.io/quickalc">
    <base href="/quickalc/">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="history"></div>
            <div class="current">0</div>
        </div>
        <div class="buttons">
            <button class="function" data-action="percent">%</button>
            <button class="function" data-action="clear">C</button>
            <button class="function" data-action="sign">±</button>
            <button class="operator" data-action="divide">÷</button>

            <button class="number" data-action="7">7</button>
            <button class="number" data-action="8">8</button>
            <button class="number" data-action="9">9</button>
            <button class="operator" data-action="multiply">×</button>

            <button class="number" data-action="4">4</button>
            <button class="number" data-action="5">5</button>
            <button class="number" data-action="6">6</button>
            <button class="operator" data-action="subtract">−</button>

            <button class="number" data-action="1">1</button>
            <button class="number" data-action="2">2</button>
            <button class="number" data-action="3">3</button>
            <button class="operator" data-action="add">+</button>

            <button class="number zero" data-action="0">0</button>
            <button class="number" data-action="decimal">.</button>
            <button class="operator" data-action="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="in_depth_tests.js"></script>
    <script>
        // Run tests when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const tests = new InDepthTests();
            tests.runAllTests();
        });
    </script>
</body>
</html>
