<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickCalc - Fast and simple calculator">
    <meta name="theme-color" content="#202020">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="QuickCalc">
    <meta property="og:description" content="Fast and simple calculator">
    <meta property="og:image" content="icon.svg">
    <meta property="og:url" content="https://BADATCODING12345678910.github.io/quickalc">
    <title>QuickCalc</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="memory-indicators">
                <span id="memory-indicator" class="hidden">M</span>
                <span id="history-indicator" class="hidden">H</span>
            </div>
            <div class="display">
                <div id="history" class="history"></div>
                <input type="text" id="display" readonly>
            </div>
        </div>
        <div class="buttons">
            <button class="memory" id="mc">MC</button>
            <button class="memory" id="mr">MR</button>
            <button class="memory" id="m-plus">M+</button>
            <button class="memory" id="m-minus">M-</button>
            <button class="memory" id="ms">MS</button>
            
            <button class="clear">C</button>
            <button class="operator">±</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">×</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
