<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickCalc Notes - Simple note-taking">
    <meta name="theme-color" content="#202020">
    <title>QuickCalc Notes</title>
    <link rel="stylesheet" href="notes.css">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
</head>
<body>
    <div class="notes-app">
        <div class="title-bar">
            <div class="title-left">
                <button class="menu-button">‚ò∞</button>
                <span class="notes-icon">üìù</span>
                <span>Notes</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Calculator</a>
                <a href="notes.html" class="nav-link active">Notes</a>
            </div>
            <div class="window-controls">
                <button class="minimize">‚àí</button>
                <button class="maximize">‚ñ°</button>
                <button class="close">√ó</button>
            </div>
        </div>

        <div class="main-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>My Notes</h2>
                    <button class="new-note">+ New Note</button>
                </div>
                <div class="notes-list">
                    <!-- Notes will be listed here -->
                </div>
            </div>

            <div class="editor">
                <div class="editor-header">
                    <input type="text" class="note-title" placeholder="Note Title">
                    <div class="editor-controls">
                        <button class="save-note">Save</button>
                        <button class="delete-note">Delete</button>
                    </div>
                </div>
                <textarea class="note-content" placeholder="Start typing your note here..."></textarea>
            </div>
        </div>
    </div>
    <script src="notes.js"></script>
</body>
</html>
